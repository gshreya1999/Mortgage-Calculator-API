<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BC Mortgage Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>BC Mortgage Calculator with CMHC insurance</h1>
        <form id="mortgage-form">
            <label for="property-price">Property Price:</label>
            <input type="text" id="property-price" required>

            <label for="down-payment">Down Payment:</label>
            <input type="text" id="down-payment" required>

            <label for="interest-rate">Annual Interest Rate (%):</label>
            <input type="number" id="interest-rate" step="0.01" required>

            <label for="amortization-period">Amortization Period (Years):</label>
            <select id="amortization-period" required>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="25">25</option>
                <option value="30">30</option>
            </select>            

            <label for="payment-schedule">Payment Schedule:</label>
            <select id="payment-schedule" required>
                <option value="monthly">Monthly</option>
                <option value="bi-weekly">Bi-weekly</option>
                <option value="accelerated bi-weekly">Accelerated Bi-weekly</option>
            </select>

            <button type="submit">Calculate Mortgage</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
